<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBatPrHKSKMKpf4BUxEGuds5inBz3LQPA4", // Ganti dengan apiKey kamu
            authDomain: "databasetets-5bdab.firebaseapp.com", // Ganti dengan authDomain kamu
            projectId: "databasetets-5bdab", // Ganti dengan projectId kamu
            storageBucket: "databasetets-5bdab.appspot.com", // Ganti dengan storageBucket kamu
            messagingSenderId: "939244180439", // Ganti dengan messagingSenderId kamu
            appId: "1:939244180439:web:888c341448eb9dc99ef192", // Ganti dengan appId kamu
            measurementId: "G-KM3K30DDPJ" // Ganti dengan measurementId kamu (bisa kosong jika tidak digunakan)
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>
</head>
<body>
    <h2>Admin Login</h2>
    <form id="login-form">
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" placeholder="Enter your password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <script>
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Firebase Authentication
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("Logged in as:", user.email);
                    alert('Login successful!');
                    // Redirect to admin dashboard
                    window.location.href = 'admin.html'; // Ganti dengan halaman admin yang sesuai
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Login error: ", errorCode, errorMessage);
                    alert('Login failed! ' + errorMessage);
                });
        });
    </script>
</body>
</html>
